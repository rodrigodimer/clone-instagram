<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone - Instagram</title>
</head>
<body>
    <div class="acesso">
        <div class="telefone">
            <img src="./img/instagram-celular.png" alt="Celular">
            <!-- <img id="tela" src="./img/slide1.jpg" alt="Tela Celular"> -->
        </div>
        <div class="login">
            <div class="linhas">
                <img id="logo" src="./img/instagram-logo.png" alt="Logo Instagram">
                <form>
                    <input type="text" name="login" alt="Login" value="Telefone, usuário ou email">
                    <br>
                    <input type="text" name="senha" alt="Senha" value="Senha">
                    <br>
                    <button>Entrar</button>
                </form>
                <div class="separador">
                    <div class="traco"></div>
                    <div class="ou">OU</div>
                    <div class="traco"></div>
                </div>
                <div class="facebook">
                    <a href="#"> <img src="./img/faceico.png"> Entrar com Facebook</a>    
                </div>
                <div class="recuperar">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="linhas">
                Não tem uma conta? <a href="#" class="cadastrese">Cadastre-se</a>
            </div>
            <div class="apps">
                <p> Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#"><img src="./img/apple-button.png" alt="APP Apple" class="imagemapps"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="APP Android" class="imagemapps"></a>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
